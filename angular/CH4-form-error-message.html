<html ng-app="notesApp">
<head><title>Notes App</title></head>

<body ng-controller="MainCtrl as ctrl">
<form ng-submit="ctrl.submit()" name="myForm">
    <input type="text" name="uname" ng-model="ctrl.user.username" required ng-minlength="4" ng-maxlength="10">
	<span ng-show="myForm.uname.$error.required">
	  This is a required field {{myForm.uname.$error.required}}
	</span>
	<span ng-show="myForm.uname.$error.minlength">
	  Minimum length required is 4 {{myForm.uname.$error.minlength}}
	</span>
	<span ng-show="myForm.uname.$error.maxlength">
	  Maximum length required is 10 {{myForm.uname.$error.maxlength}}
	</span>
	<span ng-show="myForm.uname.$invalid">
	  This field is invalid {{myForm.uname.$invalid}}
	</span>
	
	<input type="password" name="pwd" ng-model="ctrl.user.password" required>
	<span ng-show="myForm.pwd.$error.required">
	  This is a required field
	</span>
	<input type="email" >
	<input type="submit" value="Submit" ng-disabled="myForm.$invalid">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js">
   </script>
   
   <script type="text/javascript">
     angular.module('notesApp',[]).controller('MainCtrl',[function(){
	   var self = this;
	   self.submit= function(){
	     console.log('User clicked submit with', self.user);
	   }
	 }]);
   </script>
</body>

</html>
