<html ng-app="notesApp">
 <head><title>Notes App</title></head>
 <body ng-controller="MainCtrl as ctrl">
   <div>
     <select ng-model="ctrl.selectCountryId" ng-options="c.id as c.label for c in ctrl.countries">
	 </select>
	 Selected Count ID: {{ctrl.selectCountryId}}
   </div>
   
   <div>
      <select ng-model="ctrl.selectedCountry" ng-options="c.label for c in ctrl.countries track by c.id">
	  </select>
	  Selected Country : {{ctrl.selectedCountry}}
   </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js">
 </script>
 
 <script type="text/javascript">
     angular.module('notesApp',[]).controller('MainCtrl',[function(){

	    this.countries = [
		  {label: 'USA', id:1},
		  {label: 'India', id:2},
		  {label: 'Other', id:3}
		];
		
		this.selectCountryId = 2;
	    this.selectedCountry = {label: 'India', id:2};
	 }]);
	 
   </script>
   
 </body>
</html>
